# Certificate for tokko-lummopages-web
apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: tokko-lummopages-web # kpt-set: ${service-name}
spec:
  secretName: tokko-lummopages-web-cert
  issuerRef:
    name: letsencrypt
    kind: ClusterIssuer
  dnsNames:
  - "lummo.buzz"
  - "www.lummo.buzz"
