spec:
  part-of: foobar
  app: foobar-api
  schedule: "* * * * *"
  containers:
    - name: foobar-api
      image: foobar
      command: ["python", "server.py"]
      secrets:
        - foobar-api-database-secrets
      configs:
        - foobar-api-config
